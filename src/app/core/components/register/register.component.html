<div class="register-page" fxFill fxLayout="row" fxLayoutAlign="space-around stretch" *ngIf="!isSignedIn">

  <mat-card class="mat-elevation-z4">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title><h1> Agenda </h1></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div fxLayout="row">
        <mat-form-field class="mat-firstname" appearance="fill">
          <mat-label>Firstname</mat-label>
          <input class="firstname" type="text" matInput #firstName/>
        </mat-form-field>
        <mat-form-field class="mat-lastname" appearance="fill">
          <mat-label>Lastname</mat-label>
          <input class="lastname" type="text" matInput #lastName/>
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill">
        <mat-label> E-mail</mat-label>
        <input class="signup" type="text" matInput [(ngModel)]="email" #emailRegister placeholder="Pat@example.com"/>
        <mat-icon matSuffix>account_box</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label> Password</mat-label>
        <input type="password" matInput [(ngModel)]="password" #passwordRegister placeholder="Password"/>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <p>
        <button mat-raised-button color="primary" (click)="entranceregister()"> Sign Up</button>
      </p>
      <p><span> You have an account? </span> <a routerLink="/"> Login! </a></p>
      <p class="text-muted"> By clicking submit, you are in agreement of the Terms of service </p>
    </mat-card-content>
  </mat-card>

</div>
<app-home *ngIf="isSignedIn"></app-home>
