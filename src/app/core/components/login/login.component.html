<div class="login-page" fxFill fxLayout="row" fxLayoutAlign="space-around stretch" *ngIf="!isSignedIn">

  <mat-card class="mat-elevation-z4">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title><h1> Agenda </h1></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label> Enter your email</mat-label>
        <input class="login" type="text" matInput [(ngModel)]="email" #emailLogin placeholder="Pat@example.com"/>
        <mat-icon matSuffix>account_box</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label> Enter your password</mat-label>
        <input type="password" matInput [(ngModel)]="password" #passwordLogin placeholder="Password"/>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <p><a routerLink="/forgetpwd"> Forgot password? </a></p>
      <p>
        <button mat-raised-button color="primary" (click)="entrancelogin()"> Login</button>
      </p>
      <p><span> Create new account? </span> <a routerLink="/register"> Sign up! </a></p>
    </mat-card-content>
  </mat-card>

</div>
<app-home *ngIf="isSignedIn"></app-home>
